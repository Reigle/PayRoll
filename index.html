<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HTML Sample</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <header id="web-salary-header"></header>
  <div id="loader-bg">
    <div id="loader">
      <img src="img-loading.gif" width="80" height="80" alt="Now Loading..." />
      <p>Now Loading...</p>
    </div>
  </div>
  <img src="./img/reigle_icon.png" class="reigle_icon"> 
  <div id="input_mode">
    雇用形態：<select name="employment_status">
      <option value="有期雇用">有期雇用</option>
      <option value="正社員">正社員</option>
      <option value="役員">役員</option>
    </select><br/>
    <div class="border-top border-bottom">
      <span>現場単価</span>
      <span><input type="number" name="unit_price" value="0" /></span>
    </div>
    現場単価：<input type="number" name="unit_price" value="0" /><br/>
    
    <div id="input_officer_amount">役員報酬額：<input type="number" name="officer_amount" value="0" /><br/></div>
    
    住民税：<input type="number" name="resident_tax" value="0" /><br/>
    交通費：<input type="number" name="transportation_expenses" value="0" /><br/>
    成果給：<input type="number" name="performance_salary" value="0" /><br/>
    扶養人数：<select name="dependents">
      <option value="0人">0人</option>
      <option value="1人">1人</option>
      <option value="2人">2人</option>
      <option value="3人">3人</option>
      <option value="4人">4人</option>
      <option value="5人">5人</option>
      <option value="6人">6人</option>
      <option value="7人">7人</option>
    </select><br/>
    年齢：<select name="age">
      <option value="40歳未満">40歳未満</option>
      <option value="40歳以上">40歳以上</option>
    </select><br/>
    
    <button id="subAction">ボタン</button>
  </div>
  <div id="result_mode">
    <div id="officer_result">
      <p>役員報酬：<label class="officer_salary"></label></p>
      <p>健康保険：<label class="health_insurance"></label></p>
      <p>所得税：<label class="income_tax"></label></p>
      <p>業務手当：<label class="job_salary"></label></p>
      <p>介護保険：<label class="long_term_care_insurance"></label></p>
      <p>住民税：<label class="resident_tax"></label></p>
      <p>手取り：<label class="take_home_payment"></label></p>
      <p>総支給：<label class="total_payment"></label></p>
      <p>厚生年金：<label class="welfare_pension"></label></p>
    </div>
    <div id="other_result">
      <p>基本給：<label class="base_salary"></label></p>
      <p>通勤手当：<label class="commuting_salary"></label></p>
      <p>雇用保険：<label class="employment_insurance"></label></p>
      <p>固定深夜割増手当：<label class="fixed_midnight_surcharge_salary"></label></p>
      <p>固定残業手当：<label class="fixed_overtime_salary"></label></p>
      <p>健康保険：<label class="health_insurance"></label></p>
      <p>所得税：<label class="income_tax"></label></p>
      <p>業務手当：<label class="job_salary"></label></p>
      <p>介護保険：<label class="long_term_care_insurance"></label></p>
      <p>成果給：<label class="outcome_salary"></label></p>
      <p>住民税：<label class="resident_tax"></label></p>
      <p>手取り：<label class="take_home_payment"></label></p>
      <p>総支給：<label class="total_payment"></label></p>
      <p>厚生年金：<label class="welfare_pension"></label></p>
    </div>
    <button id="restart">もう一度計算し直す</button>
  </div>
  <footer id="web-salary-footer">
    <span>Length from 0 to GOAL</span>
  </header>
</body>
</html>
