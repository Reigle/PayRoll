<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HTML Sample</title>
  <meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <!-- <header id="web-salary-header"></header> -->
  <div id="loader-bg">
    <div id="loader">
      <img src="img-loading.gif" width="80" height="80" alt="Now Loading..." />
      <p>Now Loading...</p>
    </div>
  </div>
  <img src="./img/reigle_icon.png" class="reigle_icon"> 
  <div id="input_mode">
    <div class="block">
      <span class="inner_title">雇用形態</span>
      <span class="inner_data">
        <select class="select_field" name="employment_status">
          <option value="有期雇用">有期雇用</option>
          <option value="正社員">正社員</option>
          <option value="役員">役員</option>
        </select>
      </span>
    </div>

    <div class="block">
      <span class="inner_title">現場単価</span>
      <span class="inner_data">
        <input type="number" class="text_field" name="unit_price" value="0" />
      </span>
    </div>
    
    <div id="input_officer_amount" class="block">
      <span class="inner_title">役員報酬額</span>
      <span class="inner_data">
        <input type="number" class="text_field" name="officer_amount" value="0" />
      </span>
    </div>

    <div class="block">
      <span class="inner_title">住民税</span>
      <span class="inner_data">
        <input type="number" class="text_field" name="resident_tax" value="0" />
      </span>
    </div>

    <div class="block">
      <span class="inner_title">交通費</span>
      <span class="inner_data">
        <input type="number" class="text_field" name="transportation_expenses" value="0" />
      </span>
    </div>
    <div class="block">
      <span class="inner_title">成果給</span>
      <span class="inner_data">
        <input type="number" class="text_field" name="performance_salary" value="0" />
      </span>
    </div>
    <div class="block">
      <span class="inner_title">扶養人数</span>
      <span class="inner_data">
        <select class="select_field" name="dependents">
          <option value="0人">0人</option>
          <option value="1人">1人</option>
          <option value="2人">2人</option>
          <option value="3人">3人</option>
          <option value="4人">4人</option>
          <option value="5人">5人</option>
          <option value="6人">6人</option>
          <option value="7人">7人</option>
        </select>
      </span>
    </div>
    <div class="block">
      <span class="inner_title">年齢</span>
      <span class="inner_data">
        <select class="select_field" name="age">
          <option value="40歳未満">40歳未満</option>
          <option value="40歳以上">40歳以上</option>
        </select>
      </span>
    </div>
    <div class="border-top"></div>
    
    <div class="btnBlock">
      <button class="btn" id="subAction">計算する</button>
    </div>
  </div>
  <div id="result_mode">



    <div id="other_result">
      <table class="result_table">
        <thead>
            <tr>
                <th class="table_title">項目</th>
                <th class="table_title">金額</th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td class="koumoku in_salary">基本給</td>
              <td class="result_label"><label class="base_salary"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku in_salary">職務手当</td>
              <td class="result_label"><label class="job_salary"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku in_salary">成果給</td>
              <td class="result_label"><label class="outcome_salary"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku in_salary">固定残業手当</td>
              <td class="result_label"><label class="fixed_overtime_salary"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku in_salary">固定深夜割増手当</td>
              <td class="result_label"><label class="fixed_midnight_surcharge_salary"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku in_salary">通勤手当</td>
              <td class="result_label"><label class="commuting_salary"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku out_salary">健康保険</td>
              <td class="result_label"><label class="health_insurance"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku out_salary">介護保険</td>
              <td class="result_label"><label class="long_term_care_insurance"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku out_salary">厚生年金</td>
              <td class="result_label"><label class="welfare_pension"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku out_salary">雇用保険</td>
              <td class="result_label"><label class="employment_insurance"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku out_salary">所得税</td>
              <td class="result_label"><label class="income_tax"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku out_salary">住民税</td>
              <td class="result_label"><label class="resident_tax"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku result_salary">総支給</td>
              <td class="result_label"><label class="total_payment"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku result_salary">手取り</td>
              <td class="result_label"><label class="take_home_payment"></label>円</td>
            </tr>
        </tbody>
      </table>
    </div>

    <div id="officer_result">
      <table class="result_table">
        <thead>
            <tr>
                <th class="table_title">項目</th>
                <th class="table_title">金額</th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td class="koumoku in_salary">役員報酬</td>
              <td class="result_label"><label class="officer_salary"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku out_salary">健康保険</td>
              <td class="result_label"><label class="health_insurance"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku out_salary">介護保険</td>
              <td class="result_label"><label class="long_term_care_insurance"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku out_salary">厚生年金</td>
              <td class="result_label"><label class="welfare_pension"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku out_salary">所得税</td>
              <td class="result_label"><label class="income_tax"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku out_salary">住民税</td>
              <td class="result_label"><label class="resident_tax"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku result_salary">総支給</td>
              <td class="result_label"><label class="total_payment"></label>円</td>
            </tr>
            <tr>
              <td class="koumoku result_salary">手取り</td>
              <td class="result_label"><label class="take_home_payment"></label>円</td>
            </tr>
        </tbody>
      </table>
    </div>
    <div class="restartBlock"><button id="restart">もう一度計算し直す</button></div>
  </div>
  <!-- <footer id="web-salary-footer">
    <span id="footer_label">Length from 0 to GOAL</span>
  </header> -->
</body>
</html>
